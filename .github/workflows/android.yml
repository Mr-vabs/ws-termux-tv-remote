name: Android CI - Build Debug APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build debug APK
      run: ./gradlew :app:assembleDebug

    - name: Rename APK to wstv-remote.apk
      run: mv app/build/outputs/apk/debug/app-debug.apk wstv-remote.apk

    - name: Upload renamed APK
      uses: actions/upload-artifact@v3
      with:
        name: wstv-remote-apk
        path: wstv-remote.apk